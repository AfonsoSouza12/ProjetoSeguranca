<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-error}">
<head>
</head>
<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="jumbotron col-md-10">
                <h1>Ocorreu um erro</h1>
                <div th:if="${exception==null}" class="alert alert-warning">
                    A página que você está procurando não foi econtrada.
                </div>
                <div th:unless="${exception==null}">
                    <div class="alert alert-info">Origem: <span th:text = "${url}"></span></div>
                    <div class="alert alert-danger">Origem: <span th:text = "${exception}"></span></div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
