      layout:decorate="~{layout/layout-padrao}">
<head>

<body>
<section layout:fragment="conteudo">
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-8">
                    <h2>Log de Gênero</h2>
                </div>
            </div>

        </div>
    </div>

    <div class="container-fluid">

        <div class="table-responsive">
            <table id="tabela-produtos"
                   class="table  table-striped  table-bordered  table-hover  table-condensed">
                <thead class="ut-table-header-solid">
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Tipo de Transação</th>
                    <th>Criado por</th>
                    <th>Modificado por</th>
                </tr>
                </thead>
                <tbody>
                <tr th:id="'row_' + ${genero_aud.id}" th:each="genero_aud: ${generoLogs}">
                    <td style="width:150px" class="text-center" th:text="${genero_aud.id}">0</td>
                    <td><a th:text="${genero_aud.nome}"></a></td>
                    <td><a th:text="${genero_aud.tipoTransacao}"></a></td>
                    <td><a th:text="${genero_aud.createdBy}"></a></td>
                    <td><a th:text="${genero_aud.modifiedBy}"></a></td>

                </tr>
                <tr th:if="${generoLogs.empty}">
                    <td colspan="3">Nenhum registro encontrado.</td>
                </tr>
                </tbody>
            </table>

                    <!--</li>-->
                <!--</ul>-->
            <!--</nav>-->
        </div>
    </div>
</section>
</body>
</html>
